<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favcoin.png" />
    <title>PRIME DEALS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('PRIME DEALS.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #fb5607;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            font-weight: bold;
        }

        label {
            font-size: 1.2rem;
            color: #333;
        }

        input, select {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            background-color: #ff6f61;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #ff4040;
            transform: scale(1.05);
        }

        .qrcode img {
            display: block;
            margin: 20px auto;
            width: 200px;
        }

        .thank-you-message {
            display: none;
            color: #8338ec;
            font-size: 1.5rem;
            background-color: #caf0f8(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRIME DEALS</h1>
        <form id="ottForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="plan">Choose Your Plan</label>
            <select id="plan" name="plan" required>
                <option value="Basic Plan">Basic Plan - $5</option>
                <option value="Standard Plan">Standard Plan - $10</option>
                <option value="Premium Plan">Premium Plan - $15</option>
            </select>

            <label for="amount">Amount to Pay</label>
            <input type="text" id="amount" name="amount" required readonly>

            <label for="bankingName">Banking Name</label>
            <input type="text" id="bankingName" name="bankingName" required>

            <h3>Scan to Pay</h3>
            <div class="qrcode">
                <img src="phonepay.jpg" alt="Payment QR Code">
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="thank-you-message" id="thankYouMessage">
            <p><strong>Thank you for choosing Prime Deals!</strong></p>
            <p>We will verify your payment, and you will receive your account details within 5 minutes to your registered email address.</p>
        </div>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        (function() {
            emailjs.init("lVEdOKIhaN5C_hktq"); // Initialize EmailJS with your User ID
        })();

        document.getElementById('ottForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let plan = document.getElementById('plan').value;
            let bankingName = document.getElementById('bankingName').value;
            let amount = document.getElementById('amount');

            // Set amount based on the selected plan
            if (plan === "Basic Plan") {
                amount.value = "$5";
            } else if (plan === "Standard Plan") {
                amount.value = "$10";
            } else {
                amount.value = "$15";
            }

            // Send email using EmailJS
            emailjs.send("service_4z53bkp", "template_sup9h9n", {
                name: name,
                email: email,
                plan: plan,
                amount: amount.value,
                bankingName: bankingName
            }).then(function(response) {
                // Hide the form and display the thank you message
                document.getElementById('ottForm').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'block';
            }, function(error) {
                alert("Failed to send email: " + error.text);
            });
        });
    </script>
</body>
</html>
